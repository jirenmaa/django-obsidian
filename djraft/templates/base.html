{% load static i18n %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>{% block title %}Djraft{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="project clone." />
    <meta name="author" content="jirenmaa" />

    <link rel="icon" href="{% static 'images/favicons/favicon.ico' %}" />

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;900&display=swap" rel="stylesheet"> 
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap"
      rel="stylesheet"
    />

    {% block css %}
    <!-- Latest compiled and minified Tailwind CSS -->
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!-- Your stuff: Third-party CSS libraries go here -->
    <link href="{% static 'css/project.css' %}" rel="stylesheet" />
    <link href="{% static 'sass/project.css' %}" rel="stylesheet" />

    {% endblock %}
  </head>

  <body>
    {% include 'components/navbar.html' %}

    <section class="mx-auto py-6 px-24 sm:px-24 lg:px-32">
      {% block main %}{% endblock main %}
    </section>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    {% block javascript %}
    <!-- Your stuff: Third-party javascript libraries go here -->

    <!-- place project specific Javascript in this file -->
    <script src="{% static 'js/project.js' %}"></script>
    {% endblock javascript %}
  </body>
</html>
