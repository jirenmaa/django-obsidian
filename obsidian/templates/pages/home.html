{% extends "base.html" %}

{% block modal %}
<div class="mx-auto py-6 px-12 sm:px-24 lg:px-20">
  <div class="grid grid-cols-2">
    <div class="col-span-1">
      {% for article in articles %}
      <div class="py-4">
        <article class="card shadow-sm border rounded-sm p-6 py-4">
          <div class="article--top mb-2">
            <div class="flex">
              <picture>
                <img
                  src="{{article.author.avatar.url}}"
                  class="rounded-full"
                  alt="avatar"
                  width="45"
                  height="45"
                />
                </picture>
                <div class="author mx-3">
                <p class="text-based">
                  <span class="text-teal-600">{{ article.author }}</span> in
                  <span class="text-teal-600">moon</span>
                </p>
                <p class="text-xs">
                  {{ article.created_at | date:"M d" }} Â· @ min read &#9733;
                </p>
              </div>
            </div>
          </div>
          <a href="{% url 'users:story' username=article.author.username slug=article.slug %}">
            {% if article.cover %}
            <div class="article--image py-4">
              <div class="img">
                <img
                  src="{{ article.cover.url }}"
                  class="article-image"
                  alt="article-image"
                />
              </div>
            </div>
            {% endif %}
            <div class="article--body">
              <h1 class="font-bold text-3xl text-gray-900">
              {{ article.title }}.
              </h1>
              <p class="font-based">{{ article.body | slice:":150" }} ...</p>
            </div>
          </a>
        </article>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock modal %}
